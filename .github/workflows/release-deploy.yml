# Handles tagging, releases, and deployment.
name: Release and Deploy

on:
  push:
    branches:
      - main

jobs:
  release-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Configure Git user for step 5
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      # Step 3: Install Dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Create GitHub Release with Release-it
      # This step generates the tag, publishes the release, and updates GitHub
      # - name: Create GitHub release
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   # --only-version focuses on creating the tag and GitHub release
      #   run: npx release-it --ci --only-version --github.release --git.tag --git.push

      # # Step 5: Deploy Application
      # # Customize this to fit your deployment strategy
      # - name: Deploy application
      #   run: |
      #     echo "Deploying to production..."
      #     # Add your deployment commands here

      - name: Verify version bump
        id: check_version
        run: |
          if ! git diff HEAD~1 HEAD --quiet -- package.json; then
            echo "version_bumped=true" >> $GITHUB_ENV
          else
            echo "No version bump detected. Skipping release."
            exit 0
          fi

      - name: Publish release
        if: env.version_bumped == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx release-it --ci --only-version --github.release --git.tag
