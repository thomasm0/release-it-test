# This runs release-it in dry-run mode initially for validation.
# The actual changelog and version bump are committed back to the release/* branch.
# The --no-git.tag and --no-git.push options ensure that no tags or pushes to main occur yet.
name: Prepare Release

on:
  push:
    branches:
      - release/*

jobs:
  prepare-release:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Configure Git user for step 5
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      # Step 3: Install Dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run Release-it in Dry-Run Mode
      # This step generates a changelog and updates version files without pushing changes
      # - name: Validate release (dry-run)
      #   run: npx release-it --dry-run
      # Step 4: Run Release-it to Prepare the Release
      - name: Prepare release (version bump)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx release-it --ci --no-git.tag --no-git.push

      # Step 5: Push the Changes
      - name: Push changes to the release branch
        run: |
          git push origin HEAD
